<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator_Web_App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="password_box">
        <header>
            <h2>Password Generator</h2>
        </header>
        <div class="wrapper">
            <div class="input_box">
                <input type="text" disabled>
                <span class="material-symbols-outlined">copy_all</span>
            </div>
            <div class="pass_indecator"></div>
            <div class="pass_length">
                <div class="details">
                    <label class="title" >Password Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" step="1">
            </div>
            <div class="pass_setting">
                <label class="title">Password Setting</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase [a-z]</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase [A-Z]</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols [@-$^!]</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="number">
                        <label for="number">Number [0-9]</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exclude_duplicate">
                        <label for="exclude_duplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="include_space">
                        <label for="include_space">Include Space</label>
                    </li>
                </ul>
            </div>
            <button class="generator_btn">Generate Password</button>
        </div>
    </div>

    
</body>
</html>
